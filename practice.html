<!-- ctrl + space -> HTLM Sample 초기 샘플코드 -->
<!DOCTYPE html>
<html lang="ko">
</html>
    <head>
    <title>
        제목, 타이틀
        <!-- 페이지 제목 (탭 제목?) -->
    </title>
    <meta name="keyword" content="검색 엔진 키워드">
    <!-- ctrl + / 주석처리 -->
    <!-- ... keyword 줄 안에는 검색 키워드 입력 -->
    <!-- ex) "파이썬, 자바, 머신러닝" 등등 -->
    <meta charset="utf-8">
    <!-- charset 인코딩은 utf-8이 거의 표준이래  -->
     <meta name="description" content="웹사이트 설명">
     <!-- ~~~ 입니다. 등 설명 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 모바일 디바이스? 사이즈 설정 -->
    </head>

    <body>
        뭔가.. 재미는 있는데.. 어렵다..?
    </body>
